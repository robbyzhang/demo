<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<title>Basic Search</title>
		<link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				
				
				$("#btn").click(function(){
					key=$("#string_key").val();
					url="demo1.php?key=" + key;
					
					$("#ret_string").load(url);
					return false;
				});
				
				$("#btn1").click(function(){
					key=$("#list_key").val();
					url="demo1b.php?key=" + key;
					
					$("#ret_list").load(url);
					return false;
				});


			});
		</script>
	</head>

	<body>
		<div class="container">
			<div class="page-header">
				<h1>Basic Search Demo</h1>
			</div>

			<h3>Search String</h3>
			<form method="post" action="" class="well form-inline">
				Key:
				<input id="string_key" type="text" name="key" class="input-small">
				<input id="btn" type="submit" name="submit" value="Search" class="btn">
			</form>
			<div class="well" id="ret_string"></div>

			<br>

			<h3>Search List</h3>
			<form method="post" action="" class="well form-inline">
				Key:
				<input id="list_key" type="text" name="key" class="input-small">
				<input id="btn1" type="submit" name="submit" value="Search" class="btn">
			</form>
			<div class="well" id="ret_list"></div>
		</div>

	</body>
</html>

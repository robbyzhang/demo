<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<title>Basic Search</title>
		<link href="../../../js/jqueryui/css/smoothness/jquery-ui-1.8.21.custom.css" rel="stylesheet" type="text/css" />
		<link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../../../js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../../../js/jquery.form.js"></script>
		<script type="text/javascript" src="../../../js/jqueryui/js/jquery-ui-1.8.21.custom.min.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$("#ajax-typeahead").autocomplete({
					source : "typeahead1.php",
					minLength : 1
				});
				
				$("#btn_search").click(function(){
					$("#form_search").ajaxSubmit(function(resp){
						$("#search_ret").html(resp);
					});
				});
			});
		</script>
	</head>

	<body>
		<div class="container">
			<div class="page-header">
				<h1>Redis Search</h1>
			</div>

			<h3>Search String</h3>
			<form id="form_search" action="typeahead_submit" class="well form-inline">
				输入:
				<input id="ajax-typeahead" type="text" name="term">
				<input id="btn_search" type="button" value="查询">
			</form>
			
			<div id="search_ret" class="well"></div>
		</div>

	</body>
</html>
